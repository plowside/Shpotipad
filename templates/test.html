<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Боковое меню с кнопками</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .sidebar {
        height: 100%;
        width: 200px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #f0f0f0;
        padding-top: 20px;
    }
    .sidebar button {
        display: block;
        width: 100%;
        padding: 10px 20px;
        text-align: left;
        border: none;
        background-color: transparent;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .sidebar button:hover {
        background-color: #ddd;
    }
    .content {
        margin-left: 200px; /* Ширина бокового меню */
        padding: 20px;
    }
</style>
</head>
<body>

<div class="sidebar">
    <button>Кнопка 1</button>
    <button>Кнопка 2</button>
    <button>Кнопка 3</button>
    <button>Кнопка 4</button>
    <button>Кнопка 5</button>
</div>

<div class="content">
    <h1>Основное содержимое</h1>
    <p>Это основное содержимое страницы.</p>
</div>

</body>
</html>
